<div class="pagewrap" ng-init="init()">
    <alert ng-repeat="alert in alerts" type="alert.type" ng-click="closeAlert($index)" close="closeAlert($index)">
      <strong> {{alert.msg}}</strong>
    </alert>
    <div class="jumbotron">
        <div>
            <div>
                <h1>Smart organisering</h1>
                <p> Hverdagen din som lagleder har akkurat blitt <strong>mye enklere.</strong>
                <P> Bli en Sportsfronter i dag!</p>
            </div>
            <div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon-envelope"></i></span>
                    <input type="email" ng-model="username" placeholder="Din epostadresse" ng-enter="register()">
                </div>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-keys"></i></span>
                    <input type="password" ng-model="password" placeholder="Velg et passord" ng-enter="register()">
                </div>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon-user"></i></span>
                    <input type="text" ng-model="firstName" placeholder="Ditt fornavn" ng-enter="register()">
                </div>
                <hr>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon-user"></i></span>
                    <input type="text" ng-model="lastName" placeholder="Ditt etternavn" ng-enter="register()">
                </div>
                <hr>         
                <button class="btn btn-success btn-large btn-block" ng-click="register()">Bli en Sportsfronter!</button>
                <div class="login-group">
                    <em>eller</em>
                    <button class="btn btn-primary btn-large btn-block" ng-click="redirectToLogin()">Logg inn</button>
                </div>
            </div>
        </div>
    </div>
</div>
