{% extends "base.html" %}

{% block "content" %}

<div class="pagewrap">

	<p>Glemt passordet ditt? Fyll inn eposten din under, og så sender vi deg instruksjoner for å sette et nytt passord.</p>

	<form action="" method="post">{% csrf_token %}
	{{ form.email.errors }}
	<p><label for="id_email">Email-adresse:</label> {{ form.email }}</p>
	<p><input class="btn btn-primary" type="submit" value="Send" /></p>
	</form>

	<a href="{% url 'index' %}">Tilbake til innlogging</a>

</div>

{% endblock %}
